ote": "Ends masterpiece with 'Shantih Shantih Shantih'.", "group": "west"}, {"name": "B.R. Ambedkar", "field": "Law", "year": 1891, "date": "1891\u20131956", "region": "Maharashtra", "ethnicity": "Indian", "work": "The Buddha and His Dhamma", "others": ["Annihilation of Caste"], "note": "Architect of Constitution; revived Buddhism.", "group": "india"}, {"name": "Paramahansa Yogananda", "field": "Yoga", "year": 1893, "date": "1893\u20131952", "region": "Bengal / USA", "ethnicity": "Indian", "work": "Autobiography of a Yogi", "others": [], "note": "Popularized Kriya Yoga in the West.", "group": "india"}, {"name": "Satyendranath Bose", "field": "Science", "year": 1894, "date": "1894\u20131974", "region": "Bengal", "ethnicity": "Indian", "work": "Bose-Einstein Statistics", "others": [], "note": "Physicist; Boson particle named after him.", "group": "india"}, {"name": "Kazi Nazrul Islam", "field": "Literature", "year": 1899, "date": "1899\u20131976", "region": "Bengal", "ethnicity": "Indian", "work": "Bidrohi (The Rebel)", "others": ["Agnibina"], "note": "Rebel Poet of Bengal; National Poet of Bangladesh.", "group": "india"}, {"name": "J. Robert Oppenheimer", "field": "Science", "year": 1904, "date": "1904\u20131967", "region": "USA", "ethnicity": "American", "work": "Manhattan Project", "others": [], "note": "Learned Sanskrit; quoted Gita at Trinity Test.", "group": "west"}, {"name": "George Harrison", "field": "Music", "year": 1943, "date": "1943\u20132001", "region": "UK", "ethnicity": "British", "work": "Within You Without You", "others": ["Concert for Bangladesh"], "note": "Beatles member; popularized Sitar/Hinduism globally.", "group": "west"}, {"name": "Romila Thapar", "field": "History", "year": 1931, "date": "1931\u2013Present", "region": "India", "ethnicity": "Indian", "work": "History of India", "others": ["Ashoka and the Decline of Mauryas"], "note": "Leading scholar of ancient India (Social history).", "group": "india"}, {"name": "Wendy Doniger", "field": "Indology", "year": 1940, "date": "1940\u2013Present", "region": "USA", "ethnicity": "American", "work": "The Hindus: An Alternative History", "others": ["Siva: The Erotic Ascetic"], "note": "Scholar of mythology and gender.", "group": "west"}, {"name": "Sheldon Pollock", "field": "Indology", "year": 1948, "date": "1948\u2013Present", "region": "USA", "ethnicity": "American", "work": "Language of the Gods", "others": ["A Rasa Reader"], "note": "Scholar of Sanskrit literary history and power.", "group": "west"}, {"name": "David Shulman", "field": "Indology", "year": 1949, "date": "1949\u2013Present", "region": "Israel", "ethnicity": "Israeli", "work": "Tamil Temple Myths", "others": ["More than Real"], "note": "Cultural historian of South India.", "group": "west"}]

// --- 2. CONFIG ---
const nodes = []; const edges = []; const fields = {};

// Generate Nodes
rawData.forEach(p => {
    if (!fields[p.field]) {
        fields[p.field] = true;
        nodes.push({ id: `f_${p.field}`, label: p.field, group: 'field', shape: 'diamond', size: 5 });
    }
    nodes.push({
        id: p.name, label: p.name, group: p.group, value: 20,
        data: p // Store full object
    });
    edges.push({ from: p.name, to: `f_${p.field}`, color: { color: '#333', opacity: 0.1 } });
});

// Render
const container = document.getElementById('mynetwork');
const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
const options = {
    nodes: { shape: 'dot', font: { face: 'Lato', color: '#ccc' }, borderWidth: 1 },
    groups: {
        india: { color: { background: '#c5a059', border: '#e6b85c' }, font: { color: '#e6b85c' } },
        west: { color: { background: '#a0aab5', border: '#b0bac5' }, font: { color: '#b0bac5' } },
        field: { color: { background: '#222', border: '#333' }, font:{ size: 10, color:'#444'} }
    },
    physics: { stabilization: false, barnesHut: { gravitationalConstant: -5000, springLength: 200 } },
    interaction: { hover: true }
};
const network = new vis.Network(container, data, options);

// Timeline
const timelineData = new vis.DataSet(rawData.map((t, i) => ({
    id: i, content: t.name, start: new Date(0).setFullYear(t.year), 
    group: t.group === 'india' ? 1 : 2, className: t.group, nodeId: t.name
})));

const timeline = new vis.Timeline(document.getElementById('mytimeline'), timelineData, [
    {id: 1, content: "INDIA", style: "color:#c5a059"}, {id: 2, content: "GLOBAL", style: "color:#a0aab5"}
], {
    height: '100%', stack: true, style: 'background:rgba(20,21,24,0.95); border:none; color:#777',
    start: new Date(0).setFullYear(1800), end: new Date(0).setFullYear(2000),
    zoomMin: 1000 * 60 * 60 * 24 * 365 * 10, zoomMax: 1000 * 60 * 60 * 24 * 365 * 5000
});

// Interactions
network.on("click", function(params) {
    if (params.nodes.length > 0) {
        const nodeId = params.nodes[0];
        const node = nodes.find(n => n.id === nodeId);
        
        if (node && node.group !== 'field') {
            const d = node.data;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-dates').innerText = d.date || d.year;
            
            // Ethnicity Rendering
            const ethHTML = `<span class="eth-main">${d.ethnicity}</span><span class="eth-sub">${d.region}</span>`;
            document.getElementById('p-ethnicity-container').innerHTML = ethHTML;
            
            // Render Tags
            const tagContainer = document.getElementById('p-tags');
            tagContainer.innerHTML = `<span class='tag'>${d.field}</span>`;

            document.getElementById('p-work').innerText = d.work;
            document.getElementById('p-note').innerText = d.note;

            // Render Other Works
            const worksContainer = document.getElementById('p-other-works');
            worksContainer.innerHTML = '';
            if (d.others && d.others.length > 0) {
                d.others.forEach(w => { worksContainer.innerHTML += `<li>${w}</li>`; });
            } else {
                worksContainer.innerHTML = `<li style="color:#555">No other major records listed.</li>`;
            }
            
            document.getElementById('side-panel').style.width = "400px";
            document.getElementById('panel-content').style.opacity = "1";
            
            // Sync Timeline
            const tItem = timelineData.get({ filter: i => i.nodeId === nodeId });
            if(tItem.length) { timeline.moveTo(tItem[0].start); timeline.setSelection(tItem[0].id); }
        }
    } else {
        document.getElementById('side-panel').style.width = "0";
        document.getElementById('panel-content').style.opacity = "0";
    }
});

window.searchNode = function() {
    let q = document.getElementById('search').value.toLowerCase();
    if (!q) return;
    let found = rawData.find(p => p.name.toLowerCase().includes(q));
    if (found) {
        network.selectNodes([found.name]);
        network.focus(found.name, { scale: 1.5, animation: true });
        network.emit("click", { nodes: [found.name] });
    }
}
</script>
