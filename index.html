  <style>
    :root {
      --space-black: #0a0015;
      --deep-navy: #0f0b2e;
      --glow-blue: #a5d8ff;
      --deity-gold: #ffd700;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: system-ui, sans-serif;
      background: linear-gradient(to bottom, var(--deep-navy), var(--space-black));
      color: #e0e0ff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: 
        radial-gradient(ellipse at 20% 30%, rgba(255,255,255,0.03) 0%, transparent 60%),
        radial-gradient(ellipse at 80% 70%, rgba(200,220,255,0.04) 0%, transparent 70%);
      z-index: 1;
    }
    .stars::before,
    .stars::after {
      content: "";
      position: absolute;
      inset: 0;
      background: transparent;
      box-shadow: 
        200px 300px 1px #fff, 500px 120px 1px #fff, 800px 450px 1px #ddd,
        1200px 200px 1px #eee, 300px 800px 1px #fff, 600px 600px 2px #fff,
        900px 900px 1px #ccc, 100px 900px 1px #fff, 1400px 400px 1px #eee;
      opacity: 0.7;
      animation: twinkle 18s infinite alternate ease-in-out;
    }
    .stars::after {
      transform: scale(1.2) translate(15%, 20%);
      animation-delay: -9s;
      opacity: 0.5;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.6; }
      50%     { opacity: 0.9; }
    }

    header {
      position: relative;
      z-index: 10;
      padding: 12px 24px;
      background: rgba(10, 5, 30, 0.65);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(100,120,255,0.15);
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--glow-blue);
      text-shadow: 0 0 10px rgba(165,216,255,0.5);
    }
    select, input {
      background: rgba(20,15,50,0.7);
      color: #e0e0ff;
      border: 1px solid rgba(100,140,255,0.3);
      padding: 6px 12px;
      border-radius: 6px;
    }

    #main {
      position: relative;
      z-index: 5;
      display: grid;
      grid-template-columns: 320px 1fr;
      height: calc(100vh - 60px);
    }

    #side-panel {
      background: rgba(15,10,40,0.75);
      backdrop-filter: blur(8px);
      padding: 16px;
      overflow-y: auto;
      border-right: 1px solid rgba(80,100,200,0.2);
      color: #d0d0ff;
    }
    #side-panel h2 { color: var(--glow-blue); margin: 0 0 1rem; }

    #network-container {
      background: transparent;
    }
    #timeline-container {
      height: 220px;
      background: rgba(5,3,20,0.85);
      border-top: 1px solid rgba(80,100,200,0.15);
    }
  </style>
</head>

    {s:"Buddha", t:"Nagarjuna", type:"Inspiration"}, {s:"Nagarjuna", t:"Aryadeva", type:"Guru"},
    {s:"Asanga", t:"Vasubandhu", type:"Brother"}, {s:"Vasubandhu", t:"Dignaga", type:"Lineage"},
    {s:"Bodhidharma", t:"Huineng", type:"Lineage"}, {s:"Padmasambhava", t:"Milarepa", type:"Lineage"},
    {s:"Tsongkhapa", t:"DalaiLama", type:"Lineage"},

    {s:"Mahavira", t:"GautamaGanadhara", type:"Guru"}, {s:"Mahavira", t:"Bhadrabahu", type:"Lineage"},
    {s:"Bhadrabahu", t:"Kundakunda", type:"Lineage"}, {s:"Mahavira", t:"Hemachandra", type:"Lineage"},

    {s:"Jaimini", t:"Shabara", type:"Lineage"}, {s:"Shabara", t:"Kumarila", type:"Lineage"},
    {s:"Kumarila", t:"Mandana", type:"Guru"}, {s:"Kumarila", t:"Prabhakara", type:"Guru"},

    {s:"Kapila", t:"Asuri", type:"Guru"}, {s:"Asuri", t:"Panchashikha", type:"Guru"},
    {s:"Panchashikha", t:"IshvaraKrishna", type:"Lineage"},

    {s:"Panini", t:"Voltaire", type:"Study"}, {s:"Vyasa", t:"Oppenheimer", type:"Study"},
    {s:"Yajnavalkya", t:"Schopenhauer", type:"Study"}, {s:"Vivekananda", t:"Tesla", type:"Meeting"},
    {s:"Kalidasa", t:"Goethe", type:"Inspiration"}, {s:"Jones", t:"MaxMuller", type:"Influence"}
];

// ────────────────────────────────────────────────
// VISUALIZATION
// ────────────────────────────────────────────────

const nodes = new vis.DataSet(rawData.map(n => ({
  id: n.id,
  label: n.label,
  group: n.school || n.group || "Other",
  year: n.year || null,
  shape: n.isDeity ? "diamond" : "circle",
  size: n.isDeity ? 28 : 16,
  color: n.isDeity 
    ? { background: "rgba(255,215,0,0.18)", border: "#ffd700" }
    : { background: "rgba(80,140,255,0.12)", border: "#a5d8ff" },
  font: { color: "#f0f8ff", size: 13, strokeWidth: 0 },
  shadow: { enabled: true, color: "rgba(100,180,255,0.4)", size: 12, x: 0, y: 0 }
})));

const edges = new vis.DataSet(lineages.map(e => ({
  from: e.s,
  to: e.t,
  arrows: "to",
  color: { color: "rgba(160,200,255,0.35)", highlight: "#a5d8ff" },
  width: 1.2,
  smooth: { type: "cubicBezier", roundness: 0.4 }
})));

const container = document.getElementById("network-container");

const options = {
  nodes: {
    borderWidth: 1.5,
    borderWidthSelected: 3,
    font: { multi: true }
  },
  edges: {
    arrows: { to: { scaleFactor: 0.6 } },
    smooth: { enabled: true }
  },
  physics: {
    enabled: true,
    stabilization: { iterations: 1400, fit: true },
    barnesHut: {
      gravitationalConstant: -4500,
      centralGravity: 0.25,
      springLength: 160,
      springConstant: 0.03,
      damping: 0.55
    },
    minVelocity: 0.01,
    timestep: 0.4
  },
  interaction: {
    hover: true,
    navigationButtons: true,
    keyboard: true,
    zoomView: true
  }
};

const network = new vis.Network(container, { nodes, edges }, options);

network.on("stabilizationIterationsDone", () => {
  network.setOptions({ physics: false });
  network.fit({ animation: { duration: 1400 } });
});

// ────────────────────────────────────────────────
// TIMELINE
// ────────────────────────────────────────────────

const timelineItems = rawData
  .filter(n => Number.isFinite(n.year))
  .map(n => ({
    id: n.id,
    content: n.label,
    start: n.year,
    group: n.school || "Other"
  }));

const timelineGroups = new vis.DataSet(
  [...new Set(timelineItems.map(i => i.group))].map(g => ({id: g, content: g}))
);

new vis.Timeline(
  document.getElementById("timeline-container"),
  timelineItems,
  {
    height: "100%",
    min: -3500,
    max: 2000,
    zoomMin: 3 * 365 * 24 * 3600 * 1000,
    stack: true,
    showCurrentTime: false
  },
  timelineGroups
);

// ────────────────────────────────────────────────
// SIDE PANEL + FILTERS
// ────────────────────────────────────────────────

const details = document.getElementById("details");

function showNode(id) {
  const node = rawData.find(n => n.id === id);
  if (!node) return;
  let html = `<strong style="color:#a5d8ff">${node.label}</strong>`;
  if (node.year) html += ` <span style="color:#aaa">(${Math.abs(node.year)} ${node.year < 0 ? 'BCE' : 'CE'})</span>`;
  if (node.school) html += `<div><strong>School:</strong> ${node.school}</div>`;
  if (node.region) html += `<div><strong>Region:</strong> ${node.region}</div>`;
  if (node.note) html += `<div style="margin-top:8px;color:#bbb"><em>${node.note}</em></div>`;
  if (node.work) html += `<div><strong>Work:</strong> ${node.work}</div>`;
  if (node.others?.length) html += `<div><strong>Others:</strong> ${node.others.join(" • ")}</div>`;
  details.innerHTML = html;
}

network.on("click", e => {
  if (e.nodes.length) {
    const id = e.nodes[0];
    showNode(id);
    network.selectNodes([id]);
  }
});

const schoolSel = document.getElementById("filter-school");
const regionSel = document.getElementById("filter-region");
const searchIn  = document.getElementById("search");

const schools = [...new Set(rawData.map(n=>n.school||n.group||"Other"))].sort();
const regions = [...new Set(rawData.map(n=>n.region||"Unknown"))].sort();

schools.forEach(s => schoolSel.innerHTML += `<option value="${s}">${s}</option>`);
regions.forEach(r => regionSel.innerHTML += `<option value="${r}">${r}</option>`);

function applyFilter() {
  const s = schoolSel.value;
  const r = regionSel.value;
  const q = searchIn.value.trim().toLowerCase();

  const visible = rawData
    .filter(n => {
      if (s && (n.school !== s && n.group !== s)) return false;
      if (r && n.region !== r) return false;
      if (q) {
        const txt = `${n.label} ${n.school||""} ${n.note||""} ${n.work||""}`.toLowerCase();
        return txt.includes(q);
      }
      return true;
    })
    .map(n => n.id);

  nodes.forEach(n => nodes.update({id:n.id, hidden: !visible.includes(n.id)}));
  network.fit({animation:false});
}

schoolSel.onchange = applyFilter;
regionSel.onchange = applyFilter;
searchIn.oninput  = applyFilter;

applyFilter();
</script>
</body>
</html>
