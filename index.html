<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indosphere: The Grand Archive</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script src="data.js"></script>

    <style>
        :root { --bg: #050505; --panel: #0f0f0f; --gold: #d4af37; --silver: #a5a5a5; --border: #333; }
        body { background: var(--bg); color: #e0e0e0; margin: 0; font-family: 'Noto Serif', serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 25px; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 2px; color: var(--gold); }
        
        .controls { display: flex; gap: 10px; }
        select, input { background: #1a1a1a; color: #ddd; border: 1px solid #444; padding: 6px 10px; font-family: 'Cinzel', serif; font-size: 0.8rem; border-radius: 3px; outline: none; }
        select:hover, input:focus { border-color: var(--gold); }

        .main-container { flex: 1; position: relative; display: flex; }
        
        /* MAP AREA */
        #map { flex-grow: 1; background: #000; z-index: 1; }
        
        /* TIMELINE */
        #mytimeline { height: 120px; background: rgba(10,10,10,0.95); border-top: 1px solid var(--border); z-index: 20; position: relative; }

        /* SIDE PANEL */
        #side-panel { width: 0; background: var(--panel); border-left: 1px solid var(--border); transition: width 0.4s ease; overflow-y: auto; z-index: 2000; position: absolute; right: 0; top: 0; bottom: 0; box-shadow: -5px 0 30px rgba(0,0,0,0.9); }
        .panel-content { padding: 30px; opacity: 0; transition: opacity 0.3s 0.2s; min-width: 300px; }
        .p-title { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .p-label { color: #666; font-family: 'Cinzel', serif; font-size: 0.7rem; letter-spacing: 1px; margin-top: 20px; display: block; }
        .p-value { font-size: 1rem; color: #ddd; line-height: 1.5; margin-top: 5px; }
        .iast { font-style: italic; color: #e6c673; }

        /* CUSTOM MARKER STYLES */
        .custom-icon { border-radius: 50%; border: 2px solid #fff; transition: all 0.3s; }
        .gold-node { background: var(--gold); border-color: #fff; box-shadow: 0 0 10px var(--gold); }
        .silver-node { background: var(--silver); border-color: #fff; }
        .star-node { background: transparent; border: none; font-size: 24px; color: var(--gold); text-shadow: 0 0 10px var(--gold); text-align: center; }
        
        /* LEGEND */
        .legend { position: absolute; bottom: 140px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; font-size: 0.8rem; z-index: 1000; border: 1px solid #333; pointer-events: none; }
    </style>
</head>
<body>

<header>
    <div class="brand">Indosphere</div>
    <div class="controls">
        <select id="schoolFilter" onchange="updateMap()">
            <option value="all">All Schools</option>
            <option value="Advaita">Advaita</option>
            <option value="Dvaita">Dvaita</option>
            <option value="Nyaya">Nyaya</option>
            <option value="Kashmir Shaivism">Kashmir Shaivism</option>
            <option value="Buddhism">Buddhism</option>
            <option value="Jainism">Jainism</option>
            <option value="Bhakti">Bhakti</option>
            <option value="Modern">Modern</option>
        </select>
        <input type="text" id="search" placeholder="Search Name..." onkeyup="searchNode(event)">
    </div>
</header>

<div class="main-container">
    <div id="map"></div>
    <div class="legend">★ Deity | ● Guru | ● Thinker</div>
    
    <div id="side-panel"><div class="panel-content" id="panel-content">
        <div id="p-name" class="p-title"></div>
        <span id="p-dates" class="p-value" style="color:#aaa"></span>
        <span class="p-label">School</span><div id="p-school" class="p-value" style="color: var(--gold)"></div>
        <span class="p-label">Region</span><div id="p-region" class="p-value"></div>
        <span class="p-label">Work</span><div id="p-work" class="p-value iast"></div>
        <span class="p-label">Lineage</span><div id="p-lineage" class="p-value"></div>
        <span class="p-label">Note</span><div id="p-note" class="p-value"></div>
    </div></div>
</div>

<div id="mytimeline"></div>

<script type="text/javascript">
    // --- MAP SETUP (Leaflet) ---
    const map = L.map('map', {
        center: [20.5937, 78.9629], // India Center
        zoom: 5,
        zoomControl: false,
        attributionControl: false
    });

    // Dark Matter Map Theme
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        subdomains: 'abcd',
        maxZoom: 19
    }).addTo(map);

    L.control.zoom({ position: 'topright' }).addTo(map);

    // Coordinate Mapping (Approximate)
    const locs = {
        "Vedic": [31.0, 81.0], "North": [34.0, 76.0], "North West": [33.0, 73.0],
        "East": [25.0, 85.0], "West": [22.0, 71.0], "Central": [23.0, 77.0],
        "South": [11.0, 78.0], "Global": [48.0, 10.0], "China": [35.0, 105.0],
        "Tibet": [30.0, 91.0], "Sri Lanka": [7.0, 81.0]
    };

    let markers = [];
    let lines = [];

    // --- VISUALIZATION LOGIC ---
    function updateMap() {
        // Clear old
        markers.forEach(m => map.removeLayer(m));
        lines.forEach(l => map.removeLayer(l));
        markers = []; lines = [];

        const filter = document.getElementById('schoolFilter').value;

        // Draw Lineages (Lines)
        lineages.forEach(l => {
            const s = rawData.find(x => x.id === l.s);
            const t = rawData.find(x => x.id === l.t);
            
            if (s && t) {
                // Check filter visibility
                if (filter !== 'all' && s.school !== filter && t.school !== filter) return;

                const latlngs = [
                    [getLat(s), getLng(s)],
                    [getLat(t), getLng(t)]
                ];
                
                const color = l.type.includes("Guru") ? "#d4af37" : "#555";
                const weight = l.type.includes("Guru") ? 2 : 1;
                const polyline = L.polyline(latlngs, {color: color, weight: weight, opacity: 0.6}).addTo(map);
                lines.push(polyline);
            }
        });

        // Draw Nodes (Markers)
        rawData.forEach(p => {
            if (filter !== 'all' && p.school !== filter && p.group !== filter) return;

            const lat = getLat(p);
            const lng = getLng(p);
            
            // Jitter to prevent overlap
            const jLat = lat + (Math.random() * 0.5 - 0.25);
            const jLng = lng + (Math.random() * 0.5 - 0.25);

            let iconHtml = `<div style="width:10px; height:10px; background:${getColor(p.school)}; border-radius:50%; border:1px solid #fff;"></div>`;
            if (p.isDeity) iconHtml = `<div style="font-size:20px; color:#ffd700;">★</div>`;
            
            const icon = L.divIcon({ className: 'custom-marker', html: iconHtml, iconSize: [12, 12] });
            
            const marker = L.marker([jLat, jLng], {icon: icon}).addTo(map);
            marker.personId = p.id;
            
            marker.on('click', () => openPanel(p));
            markers.push(marker);
        });
    }

    function getLat(p) { return locs[p.zone] ? locs[p.zone][0] : 20.0; }
    function getLng(p) { return locs[p.zone] ? locs[p.zone][1] : 78.0; }
    
    function getColor(school) {
        if(school === 'Advaita') return '#ff9800';
        if(school === 'Nyaya') return '#00bcd4';
        if(school === 'Bhakti') return '#ffeb3b';
        if(school === 'Buddhism') return '#e91e63';
        if(school === 'Jainism') return '#4caf50';
        return '#ddd';
    }

    // --- TIMELINE ---
    const timelineData = new vis.DataSet(rawData.filter(x => !x.isDeity).map((t, i) => ({
        id: i, content: t.label, start: new Date(0).setFullYear(t.year), className: t.school, personId: t.id
    })));
    
    const timeline = new vis.Timeline(document.getElementById('mytimeline'), timelineData, {
        height: '100%', stack: true, style: 'background:#111; border:none; color:#777',
        start: new Date(0).setFullYear(1000), end: new Date(0).setFullYear(2000)
    });

    timeline.on('select', (props) => {
        if(props.items.length) {
            const item = timelineData.get(props.items[0]);
            const person = rawData.find(p => p.id === item.personId);
            if(person) openPanel(person);
        }
    });

    // --- PANEL LOGIC ---
    function openPanel(d) {
        document.getElementById('p-name').innerText = d.iast || d.label;
        document.getElementById('p-dates').innerText = d.isDeity ? "Divine" : d.year;
        document.getElementById('p-school').innerText = d.school || "";
        document.getElementById('p-region').innerText = `${d.region} (${d.zone})`;
        document.getElementById('p-work').innerText = d.work || "";
        document.getElementById('p-note').innerText = d.note || "";
        
        // Find Lineage
        let parent = lineages.find(l => l.t === d.id && l.type.includes("Guru"));
        document.getElementById('p-lineage').innerText = parent ? `Shishya of ${parent.s}` : "Independent / Source";

        document.getElementById('side-panel').style.width = "400px";
        document.getElementById('panel-content').style.opacity = "1";
    }

    function searchNode() {
        const q = document.getElementById('search').value.toLowerCase();
        const found = rawData.find(p => p.label.toLowerCase().includes(q));
        if(found) {
            map.flyTo([getLat(found), getLng(found)], 7);
            openPanel(found);
        }
    }

    // Initial Draw
    updateMap();

</script>
</body>
</html>
