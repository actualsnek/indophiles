<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indosphere: The Grand Archive</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Noto+Serif:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script src="data.js"></script>

    <style>
        :root { --bg: #050505; --panel: #0f0f0f; --gold: #d4af37; --silver: #a5a5a5; --border: #333; }
        body { background: var(--bg); color: #e0e0e0; margin: 0; font-family: 'Noto Serif', serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        header { height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; padding: 0 25px; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.8); }
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 2px; color: var(--gold); }
        
        .controls { display: flex; gap: 10px; }
        select, input { background: #1a1a1a; color: #ddd; border: 1px solid #444; padding: 6px 10px; font-family: 'Cinzel', serif; font-size: 0.8rem; border-radius: 3px; outline: none; }
        select:hover, input:focus { border-color: var(--gold); }

        .main-container { flex: 1; position: relative; display: flex; }
        #network { flex-grow: 1; background: radial-gradient(circle at center, #111 0%, #000 120%); }
        #mytimeline { height: 120px; background: rgba(10,10,10,0.95); border-top: 1px solid var(--border); z-index: 20; position: relative; }

        /* SIDE PANEL */
        #side-panel { width: 0; background: var(--panel); border-left: 1px solid var(--border); transition: width 0.4s ease; overflow-y: auto; z-index: 2000; position: absolute; right: 0; top: 0; bottom: 0; box-shadow: -5px 0 30px rgba(0,0,0,0.9); }
        .panel-content { padding: 30px; opacity: 0; transition: opacity 0.3s 0.2s; min-width: 300px; }
        .p-title { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .p-label { color: #666; font-family: 'Cinzel', serif; font-size: 0.7rem; letter-spacing: 1px; margin-top: 20px; display: block; font-weight: 600; }
        .p-value { font-size: 1rem; color: #ddd; line-height: 1.5; margin-top: 5px; }
        .region-tag { color: var(--gold); font-style: italic; margin-left: 5px; }
        .iast { font-style: italic; color: #e6c673; }

        /* WORKS LIST */
        .works-list { margin-top: 5px; padding-left: 0; list-style: none; }
        .works-list li { margin-bottom: 4px; color: #aaa; font-size: 0.9rem; }
        .works-list li::before { content: "•"; color: var(--gold); display: inline-block; width: 1em; margin-left: -1em; }

        /* LEGEND */
        .legend { position: absolute; bottom: 140px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; font-size: 0.8rem; z-index: 1000; border: 1px solid #333; pointer-events: none; }
    </style>
</head>
<body>

<header>
    <div class="brand">Indosphere</div>
    <div class="controls">
        <select id="schoolFilter" onchange="updateGraph()">
            <option value="all">All Schools</option>
            <option value="Advaita">Advaita</option>
            <option value="Dvaita">Dvaita</option>
            <option value="Nyaya">Nyaya</option>
            <option value="Kashmir Shaivism">Kashmir Shaivism</option>
            <option value="Buddhism">Buddhism</option>
            <option value="Jainism">Jainism</option>
            <option value="Bhakti">Bhakti</option>
            <option value="Indology">Indology</option>
        </select>
        <select id="regionFilter" onchange="updateGraph()">
            <option value="all">All Regions</option>
            <option value="North">North India</option>
            <option value="South">South India</option>
            <option value="East">East (Bengal/Bihar)</option>
            <option value="West">West (Gujarat/Maha)</option>
            <option value="Global">Global</option>
        </select>
        <input type="text" id="search" placeholder="Search..." onkeyup="searchNode(event)">
    </div>
</header>

<div class="main-container">
    <div id="network"></div>
    <div class="legend">★ Deity | ● Guru/Scholar | ── Lineage</div>
    
    <div id="side-panel"><div class="panel-content" id="panel-content">
        <div id="p-name" class="p-title"></div>
        <span id="p-dates" class="p-value" style="color:#aaa"></span>
        <span class="p-label">School</span><div id="p-school" class="p-value" style="color: var(--gold)"></div>
        <span class="p-label">Region</span><div id="p-region" class="p-value"></div>
        <span class="p-label">Magnum Opus</span><div id="p-work" class="p-value iast"></div>
        <span class="p-label">Other Works</span><ul id="p-others" class="works-list"></ul>
        <span class="p-label">Significance</span><div id="p-note" class="p-value"></div>
        <span class="p-label">Lineage</span><div id="p-lineage" class="p-value" style="border-left: 2px solid #333; padding-left: 10px;"></div>
    </div></div>
</div>

<div id="mytimeline"></div>

<script type="text/javascript">
    // --- NETWORK SETUP ---
    let nodes = new vis.DataSet([]);
    let edges = new vis.DataSet([]);
    let allNodes = [];
    let allEdges = [];

    const container = document.getElementById('network');
    const data = { nodes: nodes, edges: edges };
    const options = {
        nodes: { borderWidth: 1, shadow: true, font: { face: 'Noto Serif', color: '#ccc' } },
        edges: { smooth: { type: "continuous" } },
        physics: { stabilization: false, barnesHut: { gravitationalConstant: -2000, springConstant: 0.04, springLength: 95 } },
        interaction: { hover: true, tooltipDelay: 50 }
    };
    const network = new vis.Network(container, data, options);

    // COLOR MAPPING
    function getColor(school) {
        if (!school) return "#ddd";
        if (school.includes('Advaita')) return "#ff9800";
        if (school.includes('Nyaya')) return "#00bcd4";
        if (school.includes('Bhakti')) return "#ffeb3b";
        if (school.includes('Buddhism')) return "#e91e63";
        if (school.includes('Jainism')) return "#4caf50";
        if (school.includes('Indology')) return "#a5a5a5";
        return "#ddd";
    }

    // INITIAL DATA PROCESSING
    if (typeof rawData !== 'undefined') {
        rawData.forEach(p => {
            allNodes.push({
                id: p.id,
                label: p.isDeity ? "★ " + p.label : p.label,
                group: p.school,
                value: p.isDeity ? 30 : 15,
                color: p.isDeity ? "#ffd700" : getColor(p.school),
                shape: p.isDeity ? "star" : "dot",
                data: p
            });
        });

        lineages.forEach(l => {
            let s = rawData.find(x => x.id === l.s);
            let t = rawData.find(x => x.id === l.t);
            if (s && t) {
                let color = l.type.includes("Guru") ? "#d4af37" : "#555";
                let dashes = !l.type.includes("Guru");
                allEdges.push({ 
                    from: l.s, to: l.t, 
                    arrows: "to", color: {color: color}, 
                    dashes: dashes, 
                    label: l.type, font: {size: 9, color: '#777', strokeWidth: 0} 
                });
            }
        });
        
        nodes.add(allNodes);
        edges.add(allEdges);
    }

    // UPDATE GRAPH (FILTERING)
    function updateGraph() {
        const sFilter = document.getElementById('schoolFilter').value;
        const rFilter = document.getElementById('regionFilter').value;

        const filteredNodes = allNodes.filter(n => {
            let p = n.data;
            let show = true;
            if (sFilter !== 'all' && p.school !== sFilter && p.group !== sFilter) show = false;
            if (rFilter !== 'all' && p.region !== rFilter && p.zone !== rFilter) show = false;
            // Always show deities unless filtered out by specific school view logic if desired
            if(p.isDeity && sFilter === 'all' && rFilter === 'all') show = true;
            return show;
        });

        nodes.clear();
        edges.clear();
        nodes.add(filteredNodes);

        // Filter Edges: Only show if both nodes are present
        const visibleIds = new Set(filteredNodes.map(n => n.id));
        const filteredEdges = allEdges.filter(e => visibleIds.has(e.from) && visibleIds.has(e.to));
        edges.add(filteredEdges);
    }

    // TIMELINE SETUP
    const timelineData = new vis.DataSet(rawData.filter(x => !x.isDeity).map((t, i) => ({
        id: i, content: t.label, start: new Date(0).setFullYear(t.year), className: t.school, personId: t.id
    })));
    
    const timeline = new vis.Timeline(document.getElementById('mytimeline'), timelineData, {
        height: '100%', stack: true, style: 'background:#111; border:none; color:#777',
        start: new Date(0).setFullYear(1000), end: new Date(0).setFullYear(2000)
    });

    timeline.on('select', (props) => {
        if(props.items.length) {
            const item = timelineData.get(props.items[0]);
            const person = rawData.find(p => p.id === item.personId);
            if(person) openPanel(person);
        }
    });

    // PANEL LOGIC
    function openPanel(d) {
        document.getElementById('p-name').innerText = d.iast || d.label;
        document.getElementById('p-dates').innerText = d.isDeity ? "Divine / Timeless" : (d.year < 0 ? Math.abs(d.year) + " BCE" : d.year + " CE");
        document.getElementById('p-school').innerText = d.school || "";
        document.getElementById('p-region').innerText = d.region + (d.zone ? ` (${d.zone})` : "");
        document.getElementById('p-work').innerText = d.work || "N/A";
        document.getElementById('p-note').innerText = d.note || "";
        
        // Lineage
        let parent = lineages.find(l => l.t === d.id && l.type.includes("Guru"));
        document.getElementById('p-lineage').innerText = parent ? `Disciple of ${parent.s}` : "Source / Independent";

        // Other Works
        const ul = document.getElementById('p-others');
        ul.innerHTML = "";
        if (d.others && d.others.length > 0) d.others.forEach(w => ul.innerHTML += `<li>${w}</li>`);
        else ul.innerHTML = "<li>No other major records listed.</li>";

        document.getElementById('side-panel').style.width = "400px";
        document.getElementById('panel-content').style.opacity = "1";
    }

    network.on("click", function(params) {
        if (params.nodes.length > 0) {
            const nodeId = params.nodes[0];
            const node = nodes.get(nodeId);
            if (node) {
                openPanel(node.data);
                if(!node.data.isDeity) {
                    const tItem = timelineData.get({ filter: i => i.personId === node.id });
                    if(tItem.length) timeline.moveTo(tItem[0].start);
                }
            }
        } else {
            document.getElementById('side-panel').style.width = "0";
            document.getElementById('panel-content').style.opacity = "0";
        }
    });

    function searchNode(e) {
        if (e.key === 'Enter') {
            const q = document.getElementById('search').value.toLowerCase();
            const found = allNodes.find(n => n.label.toLowerCase().includes(q));
            if (found) {
                // Ensure node is visible
                document.getElementById('schoolFilter').value = 'all';
                document.getElementById('regionFilter').value = 'all';
                updateGraph();
                
                network.selectNodes([found.id]);
                network.focus(found.id, { scale: 1.5, animation: true });
                openPanel(found.data);
            }
        }
    }
</script>
</body>
</html>
