    <style>

            font-family: 'Noto Serif', serif; 
            height: 100vh; width: 100vw;
            display: flex; flex-direction: column; overflow: hidden; 
        }
        
        header { 
            height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 25px; z-index: 1000; box-shadow: 0 5px 20px rgba(0,0,0,0.8); 
            flex-shrink: 0; 
        }
        
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 2px; color: var(--gold); }
        .controls { display: flex; gap: 10px; }
        select, input { background: #1a1a1a; color: #ddd; border: 1px solid #444; padding: 6px 10px; font-family: 'Cinzel', serif; font-size: 0.8rem; border-radius: 3px; outline: none; }
        select:hover, input:focus { border-color: var(--gold); }

        .main-container { flex: 1; position: relative; display: flex; overflow: hidden; }
        
        #network { width: 100%; height: 100%; background: radial-gradient(circle at center, #111 0%, #000 120%); }
        
        #mytimeline { 
            height: 140px; background: rgba(10,10,10,0.95); 
            border-top: 1px solid var(--border); z-index: 20; position: relative; 
            flex-shrink: 0;
        }

        #side-panel { width: 0; background: var(--panel); border-left: 1px solid var(--border); transition: width 0.4s ease; overflow-y: auto; z-index: 2000; position: absolute; right: 0; top: 0; bottom: 0; box-shadow: -5px 0 30px rgba(0,0,0,0.9); }
        .panel-content { padding: 30px; opacity: 0; transition: opacity 0.3s 0.2s; min-width: 300px; }
        .p-title { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 10px; }
        .p-label { color: #666; font-family: 'Cinzel', serif; font-size: 0.7rem; letter-spacing: 1px; margin-top: 20px; display: block; font-weight: 600; }
        .p-value { font-size: 1rem; color: #ddd; line-height: 1.5; margin-top: 5px; }
        .works-list { margin-top: 5px; padding-left: 0; list-style: none; }
        .works-list li { margin-bottom: 4px; color: #aaa; font-size: 0.9rem; }
        .legend { position: absolute; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 10px; border-radius: 5px; font-size: 0.8rem; z-index: 1000; border: 1px solid #333; pointer-events: none; }

</head>

        {s:"Nathamuni", t:"Yamuna", type:"GrandGuru"}, {s:"Yamuna", t:"Ramanuja", type:"Preceptor"},
        {s:"Ramanuja", t:"Desika", type:"Lineage"}, {s:"Ramanuja", t:"Pillai", type:"Lineage"},
        {s:"Vasugupta", t:"Somananda", type:"Lineage"}, {s:"Somananda", t:"Utpaladeva", type:"Guru"},
        {s:"Utpaladeva", t:"Abhinavagupta", type:"GrandGuru"}, {s:"Abhinavagupta", t:"Kshemaraja", type:"Guru"},
        {s:"Abhinavagupta", t:"Lakshmanjoo", type:"Lineage"},
        {s:"Gautama", t:"Vatsyayana", type:"Lineage"}, {s:"Vatsyayana", t:"Uddyotakara", type:"Lineage"},
        {s:"Uddyotakara", t:"Vacaspati", type:"Lineage"}, {s:"Vacaspati", t:"Udayana", type:"Lineage"},
        {s:"Udayana", t:"Gangesa", type:"Influence"}, {s:"Gangesa", t:"Raghunatha", type:"Lineage"},
        {s:"Raghunatha", t:"Gadadhara", type:"Lineage"},
        {s:"Buddha", t:"Mahakassapa", type:"Guru"}, {s:"Mahakassapa", t:"Ananda", type:"Guru"},
        {s:"Buddha", t:"Nagarjuna", type:"Inspiration"}, {s:"Nagarjuna", t:"Aryadeva", type:"Guru"},
        {s:"Asanga", t:"Vasubandhu", type:"Brother"}, {s:"Vasubandhu", t:"Dignaga", type:"Lineage"},
        {s:"Bodhidharma", t:"Huineng", type:"Lineage"}, {s:"Padmasambhava", t:"Milarepa", type:"Lineage"},
        {s:"Tsongkhapa", t:"DalaiLama", type:"Lineage"},
        {s:"Mahavira", t:"GautamaGanadhara", type:"Guru"}, {s:"Mahavira", t:"Bhadrabahu", type:"Lineage"},
        {s:"Bhadrabahu", t:"Kundakunda", type:"Lineage"}, {s:"Mahavira", t:"Hemachandra", type:"Lineage"},
        {s:"Jaimini", t:"Shabara", type:"Lineage"}, {s:"Shabara", t:"Kumarila", type:"Lineage"},
        {s:"Kumarila", t:"Mandana", type:"Guru"}, {s:"Kumarila", t:"Prabhakara", type:"Guru"},
        {s:"Kapila", t:"Asuri", type:"Guru"}, {s:"Asuri", t:"Panchashikha", type:"Guru"},
        {s:"Panchashikha", t:"IshvaraKrishna", type:"Lineage"},
        {s:"Panini", t:"Voltaire", type:"Study"}, {s:"Vyasa", t:"Oppenheimer", type:"Study"},
        {s:"Yajnavalkya", t:"Schopenhauer", type:"Study"}, {s:"Vivekananda", t:"Tesla", type:"Meeting"},
        {s:"Kalidasa", t:"Goethe", type:"Inspiration"}, {s:"Jones", t:"MaxMuller", type:"Influence"}
    ];

    // ============================================
    // 2. CONFIGURATION & VARIABLES
    // ============================================
    let network;
    let timeline;
    let nodes = new vis.DataSet([]);
    let edges = new vis.DataSet([]);
    let allNodes = [];
    let allEdges = [];

    // ============================================
    // 3. MAIN INIT FUNCTION (Runs on Load)
    // ============================================
    function init() {
        console.log("Initializing Indosphere...");

        // --- Prepare Nodes ---
        rawData.forEach(p => {
            allNodes.push({
                id: p.id,
                label: p.isDeity ? "★ " + p.label : p.label,
                group: p.school,
                value: p.isDeity ? 30 : 15,
                color: p.isDeity ? "#ffd700" : getColor(p.school),
                shape: p.isDeity ? "star" : "dot",
                data: p // Store full object for panel
            });
        });

        // --- Prepare Edges ---
        lineages.forEach(l => {
            let s = rawData.find(x => x.id === l.s);
            let t = rawData.find(x => x.id === l.t);
            if (s && t) {
                let color = l.type.includes("Guru") ? "#d4af37" : "#555";
                let dashes = !l.type.includes("Guru");
                allEdges.push({ 
                    from: l.s, to: l.t, 
                    arrows: "to", color: {color: color}, 
                    dashes: dashes, 
                    label: l.type, font: {size: 9, color: '#777', strokeWidth: 0, align: 'middle'} 
                });
            }
        });

        // Add to datasets immediately
        nodes.add(allNodes);
        edges.add(allEdges);

        // --- Setup Network ---
        const container = document.getElementById('network');
        const data = { nodes: nodes, edges: edges };
        
        const options = {
            nodes: { borderWidth: 1, shadow: true, font: { face: 'Noto Serif', color: '#ccc' } },
            edges: { smooth: { type: "continuous" } },
            // PHYSICS FIX: Stabilize hard on load, then freeze
            physics: { 
                stabilization: { 
                    enabled: true, 
                    iterations: 1000, 
                    updateInterval: 50,
                    fit: true 
                },
                barnesHut: { gravitationalConstant: -4000, springConstant: 0.04, springLength: 95 } 
            },
            interaction: { hover: true, tooltipDelay: 50, hideEdgesOnDrag: true }
        };
        
        network = new vis.Network(container, data, options);

        // FREEZE physics after initial layout to prevent drifting/zooming
        network.on("stabilizationIterationsDone", function () {
            network.setOptions( { physics: false } );
            network.fit();
        });

        // --- Interaction ---
        network.on("click", function(params) {
            if (params.nodes.length > 0) {
                const nodeId = params.nodes[0];
                const node = nodes.get(nodeId);
                if (node) {
                    openPanel(node.data);
                    if(!node.data.isDeity) {
                        const tItem = timelineData.get({ filter: i => i.personId === node.id });
                        if(tItem.length) timeline.moveTo(tItem[0].start);
                    }
                }
            } else {
                closePanel();
            }
        });

        // --- Setup Timeline ---
        const timelineContainer = document.getElementById('mytimeline');
        const tItems = rawData.filter(x => !x.isDeity).map((t, i) => ({
            id: i, content: t.label, start: new Date(0).setFullYear(t.year), className: t.school, personId: t.id
        }));
        
        window.timelineData = new vis.DataSet(tItems);
        
        timeline = new vis.Timeline(timelineContainer, window.timelineData, {
            height: '100%', stack: true, style: 'background:#111; border:none; color:#777',
            start: new Date(0).setFullYear(-500), end: new Date(0).setFullYear(2000)
        });

        timeline.on('select', (props) => {
            if(props.items.length) {
                const item = window.timelineData.get(props.items[0]);
                const person = rawData.find(p => p.id === item.personId);
                if(person) openPanel(person);
            }
        });
    }

    // ============================================
    // 4. HELPER FUNCTIONS
    // ============================================

    function getColor(school) {
        if (!school) return "#ddd";
        if (school.includes('Advaita')) return "#ff9800";
        if (school.includes('Nyaya')) return "#00bcd4";
        if (school.includes('Bhakti')) return "#ffeb3b";
        if (school.includes('Buddhism')) return "#e91e63";
        if (school.includes('Jainism')) return "#4caf50";
        if (school.includes('Indology')) return "#a5a5a5";
        return "#ddd";
    }

    function openPanel(d) {
        document.getElementById('p-name').innerText = d.label || d.id;
        document.getElementById('p-dates').innerText = d.isDeity ? "Divine / Timeless" : (d.year < 0 ? Math.abs(d.year) + " BCE" : d.year + " CE");
        document.getElementById('p-school').innerText = d.school || "";
        document.getElementById('p-region').innerText = d.region || "";
        document.getElementById('p-work').innerText = d.work || "N/A";
        document.getElementById('p-note').innerText = d.note || "";
        
        let parent = lineages.find(l => l.t === d.id && l.type.includes("Guru"));
        document.getElementById('p-lineage').innerText = parent ? `Disciple of ${parent.s}` : "Source / Independent";

        const ul = document.getElementById('p-others');
        ul.innerHTML = "";
        if (d.others && d.others.length > 0) d.others.forEach(w => ul.innerHTML += `<li>${w}</li>`);
        else ul.innerHTML = "<li>No other major records listed.</li>";

        document.getElementById('side-panel').style.width = "400px";
        document.getElementById('panel-content').style.opacity = "1";
    }

    function closePanel() {
        document.getElementById('side-panel').style.width = "0";
        document.getElementById('panel-content').style.opacity = "0";
    }

    // Exposed global functions for HTML inputs
    window.updateGraph = function() {
        const sFilter = document.getElementById('schoolFilter').value;
        const rFilter = document.getElementById('regionFilter').value;

        const filteredNodes = allNodes.filter(n => {
            let p = n.data;
            let show = true;
            if (sFilter !== 'all' && p.school !== sFilter && p.group !== sFilter) show = false;
            if (rFilter !== 'all' && p.region !== rFilter) show = false;
            if(p.isDeity && sFilter === 'all' && rFilter === 'all') show = true;
            return show;
        });

        nodes.clear();
        edges.clear();
        nodes.add(filteredNodes);

        const visibleIds = new Set(filteredNodes.map(n => n.id));
        const filteredEdges = allEdges.filter(e => visibleIds.has(e.from) && visibleIds.has(e.to));
        edges.add(filteredEdges);
        
        // Re-enable physics briefly to organize layout, then lock
        network.setOptions( { physics: true } );
        network.fit();
    };

    window.searchNode = function(e) {
        if (e.key === 'Enter') {
            const q = document.getElementById('search').value.toLowerCase();
            const found = allNodes.find(n => n.label.toLowerCase().includes(q));
            if (found) {
                document.getElementById('schoolFilter').value = 'all';
                document.getElementById('regionFilter').value = 'all';
                window.updateGraph();
                
                setTimeout(() => {
                    network.selectNodes([found.id]);
                    network.focus(found.id, { scale: 1.5, animation: true });
                    openPanel(found.data);
                }, 500);
            }
        }
    };

    // RUN ON LOAD
    window.onload = init;

    });
</script>
