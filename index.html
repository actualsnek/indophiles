<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indosphere: Intellectual History</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">

    <style>
        /* --- THE "DARK ACADEMIA" THEME --- */
        :root {
            --bg: #0f1012; /* Deep Charcoal */
            --panel: #18191c;
            --gold: #c5a059; /* Vedic Gold */
            --silver: #a0aab5; /* Industrial Silver */
            --text-muted: #6c757d;
            --border: #2c2e33;
        }

        body { background: var(--bg); color: #e0e0e0; margin: 0; font-family: 'Lato', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER - Minimalist & Elegant */
        header { 
            height: 70px; background: var(--panel); border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.4rem; letter-spacing: 2px; color: var(--gold); }
        .brand span { color: var(--silver); font-weight: 400; font-size: 0.9em; }

        #search { 
            background: #0f1012; border: 1px solid var(--border); color: #fff; padding: 10px 20px; 
            border-radius: 2px; width: 300px; font-family: 'Lato', sans-serif; letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        #search:focus { border-color: var(--gold); box-shadow: 0 0 15px rgba(197, 160, 89, 0.1); outline: none; }

        /* MAIN LAYOUT */
        .container { display: flex; flex: 1; height: calc(100vh - 70px); }
        
        #mynetwork { flex-grow: 1; background: radial-gradient(circle at center, #1b1c20 0%, #0f1012 100%); }
        
        /* SIDE PANEL (The "Encyclopedia" Look) */
        #info-panel {
            width: 0; overflow: hidden; background: var(--panel); border-left: 1px solid var(--border);
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; flex-direction: column;
        }
        #info-content { padding: 40px; min-width: 300px; opacity: 0; transition: opacity 0.3s 0.2s; }
        
        /* TIMELINE - Bottom Bar */
        #mytimeline { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 180px; 
            background: rgba(15,16,18,0.95); border-top: 1px solid var(--border); 
            z-index: 10;
        }

        /* TYPOGRAPHY IN PANEL */
        .panel-header { font-family: 'Cinzel', serif; font-size: 2rem; color: var(--gold); margin-bottom: 5px; border-bottom: 1px solid var(--border); padding-bottom: 15px; }
        .panel-meta { font-size: 0.85rem; color: var(--silver); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; display: block; }
        .panel-label { color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px; display: block; }
        .panel-value { font-size: 1.1rem; color: #fff; font-weight: 300; line-height: 1.6; }
        .panel-quote { 
            margin-top: 30px; padding: 20px; background: #111; border-left: 3px solid var(--gold); 
            font-style: italic; color: #ccc; font-family: 'Cinzel', serif; 
        }

    </style>
</head>
<body>

<header>
    <div class="brand">Indosphere <span style="margin: 0 10px; color:#333">|</span> <span>The Intellectual Network</span></div>
    <input type="text" id="search" placeholder="Search Archives..." onkeyup="searchNode()">
</header>

<div class="container">
    <div id="mynetwork"></div>
    <div id="info-panel">
        <div id="info-content">
            <div id="p-name" class="panel-header">Select a Thinker</div>
            <span id="p-dates" class="panel-meta"></span>
            
            <span class="panel-label">Field of Study</span>
            <div id="p-field" class="panel-value"></div>

            <span class="panel-label">Magnum Opus</span>
            <div id="p-work" class="panel-value"></div>

            <span class="panel-label">Significance</span>
            <div id="p-note" class="panel-value"></div>
            
            <div id="p-quote" class="panel-quote" style="display:none"></div>
        </div>
    </div>
</div>

<div id="mytimeline"></div>

        {id:136, name:"Kabir", field:"Mysticism", year:1440, date:"c. 1440–1518", work:"Bijak", note:"Critic of caste/ritual", group:"india"},
        {id:138, name:"Guru Nanak", field:"Philosophy", year:1469, date:"1469–1539", work:"Guru Granth Sahib", note:"Founder of Sikhism", group:"india"},
        {id:141, name:"Chaitanya", field:"Philosophy", year:1486, date:"1486–1534", work:"Gaudiya Vaishnavism", note:"Bhakti movement", group:"india"},
        {id:143, name:"Krishnadevaraya", field:"King", year:1509, date:"r. 1509–1529", work:"Amuktamalyada", note:"Vijayanagara Emperor", group:"india"},
        {id:146, name:"Tulsidas", field:"Literature", year:1532, date:"1532–1623", work:"Ramcharitmanas", note:"Retold Ramayana", group:"india"},

        {id:184, name:"Max Muller", field:"Indology", year:1823, date:"1823–1900", work:"Sacred Books of the East", note:"Giant of Indology", group:"west"},
        {id:196, name:"Rabindranath Tagore", field:"Literature", year:1861, date:"1861–1941", work:"Gitanjali", note:"Nobel Laureate", group:"india"},
        {id:204, name:"Ramanujan", field:"Math", year:1887, date:"1887–1920", work:"Notebooks", note:"Number theory genius", group:"india"},
        {id:208, name:"Mortimer Wheeler", field:"Archaeology", year:1890, date:"1890–1976", work:"IVC Excavations", note:"Indus Valley Systematizer", group:"west"},
        {id:218, name:"A.L. Basham", field:"History", year:1914, date:"1914–1986", work:"The Wonder That Was India", note:"Cultural historian", group:"west"},
        {id:228, name:"Irfan Habib", field:"History", year:1931, date:"1931–Present", work:"Agrarian System", note:"Mughal economy", group:"india"},
        {id:232, name:"Wendy Doniger", field:"Indology", year:1940, date:"1940–Present", work:"The Hindus", note:"Mythology scholar", group:"west"},
        {id:235, name:"Sheldon Pollock", field:"Indology", year:1948, date:"1948–Present", work:"Language of Gods", note:"Sanskrit power", group:"west"},

        {id:301, name:"Schopenhauer", field:"Philosophy", year:1788, date:"1788–1860", work:"The World as Will", note:"'Upanishads are the solace of my life'", group:"west"},
        {id:302, name:"Thoreau", field:"Philosophy", year:1817, date:"1817–1862", work:"Walden", note:"Read Gita daily at Walden Pond", group:"west"},
        {id:303, name:"Vivekananda", field:"Philosophy", year:1863, date:"1863–1902", work:"Raja Yoga", note:"Brought Vedanta to West", group:"india"},
        {id:304, name:"Nikola Tesla", field:"Science", year:1856, date:"1856–1943", work:"AC Current", note:"Discussed Akasha with Vivekananda", group:"west"},
        {id:305, name:"Schrodinger", field:"Science", year:1887, date:"1887–1961", work:"Wave Equation", note:"Inspired by Upanishadic unity", group:"west"},
        {id:306, name:"Oppenheimer", field:"Science", year:1904, date:"1904–1967", work:"Trinity Test", note:"Quoted Gita: 'I am become Death'", group:"west"},
        {id:307, name:"Steve Jobs", field:"Tech", year:1955, date:"1955–2011", work:"Apple", note:"Devotee of Yogananda / Zen", group:"west"},
        {id:308, name:"George Harrison", field:"Music", year:1943, date:"1943–2001", work:"Within You Without You", note:"Popularized Sitar/Hinduism", group:"west"},
        {id:309, name:"T.S. Eliot", field:"Literature", year:1888, date:"1888–1965", work:"The Waste Land", note:"Ends with 'Shantih Shantih Shantih'", group:"west"}
    ];

    const influences = [
        {source: "Dara Shikoh", target: "Schopenhauer", label: "Translated"},
        {source: "Schopenhauer", target: "Schrodinger", label: "Influenced"},
        {source: "Adi Shankara", target: "Vivekananda", label: "Lineage"},
        {source: "Vivekananda", target: "Nikola Tesla", label: "Met in 1896"},
        {source: "Vivekananda", target: "J.D. Salinger", label: "Studied"},
        {source: "Yogananda", target: "Steve Jobs", label: "Inspired"},
        {source: "Yogananda", target: "George Harrison", label: "Guru"},
        {source: "Panini", target: "Ferdinand de Saussure", label: "Linguistics"},
        {source: "Kalidasa", target: "Goethe", label: "Admired"},
        {source: "Ramanujan", target: "Hardy", label: "Partner"}
    ];

    // --- 2. CONFIG ---
    const nodes = []; const edges = []; const fields = {};

    // Generate Nodes
    thinkers.forEach(p => {
        if (!fields[p.field]) {
            fields[p.field] = true;
            nodes.push({ id: `f_${p.field}`, label: p.field, group: 'field', shape: 'diamond', size: 5 });
        }
        nodes.push({
            id: p.name, label: p.name, group: p.group, value: 20,
            // Hidden data attributes for the side panel
            data: { date: p.date, work: p.work, note: p.note, field: p.field }
        });
        edges.push({ from: p.name, to: `f_${p.field}`, color: { color: '#333', opacity: 0.1 } });
    });

    // Generate Influence Edges
    influences.forEach(inf => {
        const s = thinkers.find(x => x.name.includes(inf.source));
        const t = thinkers.find(x => x.name.includes(inf.target));
        if (s && t) {
            edges.push({
                from: s.name, to: t.name, arrows: 'to',
                color: { color: '#fff', opacity: 0.4 }, dashes: true, label: inf.label,
                font: { size: 9, align: 'middle', color: '#888', background: '#0f1012' }
            });
        }
    });

    // --- 3. RENDER ---
    const container = document.getElementById('mynetwork');
    const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
    const options = {
        nodes: { shape: 'dot', font: { face: 'Lato', color: '#ccc' }, borderWidth: 1 },
        groups: {
            india: { color: { background: '#c5a059', border: '#e6b85c' }, font: { color: '#e6b85c' } },
            west: { color: { background: '#a0aab5', border: '#b0bac5' }, font: { color: '#b0bac5' } },
            field: { color: { background: '#222', border: '#333' }, font:{ size: 10, color:'#444'} }
        },
        physics: { stabilization: false, barnesHut: { gravitationalConstant: -5000, springLength: 200 } },
        interaction: { hover: true }
    };
    const network = new vis.Network(container, data, options);

    // Timeline
    const timelineData = new vis.DataSet(thinkers.map((t, i) => ({
        id: i, content: t.name, start: new Date(0).setFullYear(t.year), 
        group: t.group === 'india' ? 1 : 2, className: t.group, nodeId: t.name
    })));
    
    const timeline = new vis.Timeline(document.getElementById('mytimeline'), timelineData, [
        {id: 1, content: "The East", style: "color:#c5a059"}, {id: 2, content: "The West", style: "color:#a0aab5"}
    ], {
        height: '100%', stack: true, style: 'background:rgba(15,16,18,0.95); border:none; color:#888',
        start: new Date(0).setFullYear(1800), end: new Date(0).setFullYear(2000)
    });

    // --- 4. INTERACTIONS (The "App" Feel) ---
    
    // Open Side Panel on Click
    network.on("click", params => {
        if (params.nodes.length) {
            const nodeId = params.nodes[0];
            const nodeData = nodes.find(n => n.id === nodeId);
            
            if (nodeData && nodeData.group !== 'field') {
                // Populate Panel
                document.getElementById('p-name').innerText = nodeData.label;
                document.getElementById('p-dates').innerText = nodeData.data.date;
                document.getElementById('p-field').innerText = nodeData.data.field;
                document.getElementById('p-work').innerText = nodeData.data.work;
                document.getElementById('p-note').innerText = nodeData.data.note;
                
                // Slide Open
                document.getElementById('info-panel').style.width = "350px";
                document.getElementById('info-content').style.opacity = "1";
                
                // Sync Timeline
                const tItem = timelineData.get({ filter: i => i.nodeId === nodeId });
                if(tItem.length) { timeline.moveTo(tItem[0].start); timeline.setSelection(tItem[0].id); }
            }
        } else {
            // Close Panel if clicking empty space
            document.getElementById('info-panel').style.width = "0";
            document.getElementById('info-content').style.opacity = "0";
        }
    });

    // Search
    window.searchNode = function() {
        let q = document.getElementById('search').value.toLowerCase();
        if (!q) return;
        let found = thinkers.find(p => p.name.toLowerCase().includes(q));
        if (found) {
            network.selectNodes([found.name]);
            network.focus(found.name, { scale: 1.5, animation: true });
            network.emit("click", { nodes: [found.name] }); // Trigger panel open
        }
    }
    
    // Cleanup
    network.once("afterDrawing", () => document.getElementById('loader').style.display = 'none');

</script>
</body>
</html>
