        /* DARK ACADEMIA THEME */
        :root {
            --bg: #0f1012;

            --gold: #c5a059;
            --silver: #a0aab5;
            --border: #2c2e33;
            --tag-bg: #25262b;
        }

        body { background: var(--bg); color: #e0e0e0; margin: 0; font-family: 'Lato', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER */
        header { 
            height: 60px; background: var(--panel); border-bottom: 1px solid var(--border); 
            display: flex; justify-content: space-between; align-items: center; padding: 0 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 20;
        }
        .brand { font-family: 'Cinzel', serif; font-size: 1.3rem; letter-spacing: 2px; color: var(--gold); }
        .brand span { color: #666; font-size: 0.8em; margin-left: 10px; }

        #search { 
            background: #0a0a0a; border: 1px solid var(--border); color: #fff; padding: 8px 15px; 
            border-radius: 2px; width: 250px; font-family: 'Lato', sans-serif; transition: 0.3s;
        }
        #search:focus { border-color: var(--gold); width: 300px; outline: none; }

        /* LAYOUT */
        .main-container { display: flex; flex: 1; position: relative; height: calc(100vh - 60px); }
        
        #mynetwork { flex-grow: 1; background: radial-gradient(circle at center, #1b1c20 0%, #050505 120%); }

        /* SIDE PANEL */
        #side-panel {
            width: 0; background: var(--panel); border-left: 1px solid var(--border);
            transition: width 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto; display: flex; flex-direction: column; z-index: 15;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
        }
        
        .panel-content { padding: 40px; min-width: 320px; opacity: 0; transition: opacity 0.3s 0.2s; }
        
        .p-title { font-family: 'Cinzel', serif; font-size: 1.8rem; color: var(--gold); border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 5px; line-height: 1.2; }
        .p-subtitle { font-size: 0.85rem; color: var(--silver); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 25px; display: block; }
        
        /* ETHNICITY STYLING */
        .eth-main { color: #fff; font-weight: 700; }
        .eth-sub { color: var(--gold); font-style: italic; font-weight: 400; margin-left: 5px; font-family: 'Cinzel', serif; }

        .p-label { color: #555; font-size: 0.7rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 20px; display: block; font-weight: 700; }
        .p-value { font-size: 1rem; color: #ddd; line-height: 1.5; margin-top: 5px; font-weight: 300; }
        
        .p-tags { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 8px; }
        .tag { background: var(--tag-bg); padding: 4px 10px; border-radius: 2px; font-size: 0.75rem; color: #aaa; border: 1px solid #333; }
        
        /* WORKS LIST */
        .works-list { margin-top: 5px; padding-left: 0; list-style: none; }
        .works-list li { margin-bottom: 4px; color: #ccc; font-size: 0.95rem; }
        .works-list li::before { content: "•"; color: var(--gold); display: inline-block; width: 1em; margin-left: -1em; }

        /* TIMELINE */
        #mytimeline { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 160px; 
            background: rgba(20,21,24,0.95); border-top: 1px solid var(--border); z-index: 10;
        }
    </style>
</head>

// --- 3. LOGIC & PARSING ---

function parseDate(raw) {
    if(!raw) return 0;
    const isBCE = raw.includes('BCE');
    const numbers = raw.match(/\d+/g);
    if (!numbers) return 0;
    let year = parseInt(numbers[0]);
    return isBCE ? -year : year;
}

// Helper: Attempt to guess region for those not in richData
function guessRegion(name, field, group) {
    if (group === 'west') return { main: "Western", sub: "Global / European" };
    
    // Simple heuristics based on names/titles
    if (name.includes('Bhatta') || name.includes('Misra') || name.includes('Sharma') || name.includes('Tulsidas') || name.includes('Kabir')) return { main: "Indian", sub: "North India" };
    if (name.includes('Sastri') || name.includes('Aiyar') || name.includes('Iyengar') || name.includes('Ramanuja') || name.includes('Dikshitar') || name.includes('Pillai')) return { main: "Indian", sub: "South India (Tamil/Kerala)" };
    if (name.includes('Mukherjee') || name.includes('Chattopadhyay') || name.includes('Tagore') || name.includes('Sarkar') || name.includes('Mitra')) return { main: "Indian", sub: "Bengal" };
    if (name.includes('Suri') || name.includes('Hemacandra')) return { main: "Indian", sub: "West India (Gujarat/Rajasthan)" };
    
    return { main: "Indian", sub: "Subcontinent" }; // Fallback
}

const finalData = [];
const lines = csvData.trim().split('\n');

lines.forEach((line, index) => {
    const parts = line.split(',');
    if (parts.length < 2) return;
    
    let name = parts[0].trim().replace(/\(.*\)/, '').trim();
    let field = parts[1].trim();
    let rawDate = parts[2] || "";
    let work = parts[3] || "";
    let note = parts[4] || "";
    let year = parseDate(rawDate);
    
    // Grouping
    let group = 'india';
    if(['Indology','Traveler','Archaeology'].some(k=>field.includes(k)) || 
       ['Megasthenes','Faxian','Xuanzang','Polo','Jones','Muller','Voltaire','Tesla','Jobs','Eliot'].some(k=>name.includes(k))) {
        group = 'west';
    }

    // Merge Rich Data
    let extra = richData[name] || {};
    let otherWorks = extra.works || [];
    
    // Determine Ethnicity/Region
    let ethObj = { main: "Indian", sub: "Subcontinent" };
    if (extra.ethnicity) {
        ethObj = { main: extra.ethnicity, sub: extra.region || "Global" };
    } else if (extra.region) {
        ethObj = { main: "Indian", sub: extra.region };
    } else {
        ethObj = guessRegion(name, field, group);
    }

    finalData.push({
        id: index, name: name, field: field, year: year, date: rawDate,
        work: work, note: note, group: group,
        ethMain: ethObj.main, ethSub: ethObj.sub,
        tags: extra.tags || [field],
        otherWorks: otherWorks
    });
});

// --- 4. VISUALIZATION ---
const nodes = []; const edges = []; const fields = {};

finalData.forEach(p => {
    if(!fields[p.field]) {
        fields[p.field] = true;
        nodes.push({ id: `f_${p.field}`, label: p.field, group: 'field', shape: 'diamond', size: 5, font:{color:'#666'} });
    }
    nodes.push({ id: p.name, label: p.name, group: p.group, value: 20, data: p });
    edges.push({ from: p.name, to: `f_${p.field}`, color: { color: '#333', opacity: 0.15 } });
});

// Influences (Hardcoded subset)
const influences = [
    {s:"Shankara", t:"Vivekananda"}, {s:"Upanishads", t:"Schopenhauer"}, 
    {s:"Vivekananda", t:"Tesla"}, {s:"Yogananda", t:"Jobs"}, 
    {s:"Panini", t:"Ferdinand"}, {s:"Gita", t:"Oppenheimer"}
];
influences.forEach(i => {
    const s = nodes.find(n => n.label.includes(i.s));
    const t = nodes.find(n => n.label.includes(i.t));
    if(s && t) edges.push({ from: s.id, to: t.id, color: {color:'#fff', opacity:0.3}, dashes:true });
});

const container = document.getElementById('mynetwork');
const data = { nodes: new vis.DataSet(nodes), edges: new vis.DataSet(edges) };
const options = {
    nodes: { shape: 'dot', font: { face: 'Lato', color: '#ccc' }, borderWidth: 1 },
    groups: {
        india: { color: { background: '#c5a059', border: '#e6b85c' } },
        west: { color: { background: '#a0aab5', border: '#b0bac5' } },
        field: { color: { background: '#222', border: '#333' } }
    },
    physics: { stabilization: false, barnesHut: { gravitationalConstant: -4000 } }
};
const network = new vis.Network(container, data, options);

// Timeline
const timelineData = new vis.DataSet(finalData.map(t => ({
    id: t.id, content: t.name, start: new Date(0).setFullYear(t.year), 
    group: t.group === 'india' ? 1 : 2, className: t.group, nodeId: t.name
})));

const timeline = new vis.Timeline(document.getElementById('mytimeline'), timelineData, [
    {id: 1, content: "INDIA", style: "color:#c5a059"}, {id: 2, content: "GLOBAL", style: "color:#a0aab5"}
], {
    height: '100%', stack: true, style: 'background:rgba(20,21,24,0.95); border:none; color:#777',
    start: new Date(0).setFullYear(1800), end: new Date(0).setFullYear(2000)
});

// --- INTERACTIONS ---
network.on("click", function(params) {
    if (params.nodes.length > 0) {
        const nodeId = params.nodes[0];
        const node = nodes.find(n => n.id === nodeId);
        
        if (node && node.group !== 'field') {
            const d = node.data;
            document.getElementById('p-name').innerText = d.name;
            document.getElementById('p-dates').innerText = d.date || d.year + " CE";
            
            // Ethnicity Rendering
            const ethHTML = `<span class="eth-main">${d.ethMain}</span><span class="eth-sub">${d.ethSub}</span>`;
            document.getElementById('p-ethnicity-container').innerHTML = ethHTML;
            
            document.getElementById('p-reign').innerText = d.year < 0 ? "Ancient Era" : "Common Era";
            document.getElementById('p-work').innerText = d.work;
            document.getElementById('p-note').innerText = d.note;

            // Render Tags
            const tagContainer = document.getElementById('p-tags');
            tagContainer.innerHTML = ''; 
            d.tags.forEach(t => {
                tagContainer.innerHTML += `<span class='tag'>${t}</span>`;
            });

            // Render Other Works
            const worksContainer = document.getElementById('p-other-works');
            worksContainer.innerHTML = '';
            if (d.otherWorks && d.otherWorks.length > 0) {
                d.otherWorks.forEach(w => {
                    worksContainer.innerHTML += `<li>${w}</li>`;
                });
            } else {
                worksContainer.innerHTML = `<li style="color:#555">No other major records listed.</li>`;
            }
            
            document.getElementById('side-panel').style.width = "400px";
            document.getElementById('panel-content').style.opacity = "1";
        }
    } else {
        document.getElementById('side-panel').style.width = "0";
        document.getElementById('panel-content').style.opacity = "0";
    }
});

window.searchNode = function() {
    let q = document.getElementById('search').value.toLowerCase();
    if (!q) return;
    let found = finalData.find(p => p.name.toLowerCase().includes(q));
    if (found) {
        network.selectNodes([found.name]);
        network.focus(found.name, { scale: 1.5, animation: true });
        network.emit("click", { nodes: [found.name] });
    }
}
